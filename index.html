<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Glow & Grace Beauty Studio | Kelowna's Premier Salon & Wellness Center</title>
    <meta name="description"
        content="Experience luxury beauty and wellness services in the heart of Kelowna, BC. Hair, skin, lash, nail, and body services by certified professionals." />
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500&family=Inter:wght@300;400;500;600;700&family=Cormorant+Garamond:ital,wght@0,400;0,500;0,600;1,400;1,500&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <style>
        :root {
            --white: #fff;
            --cream: #faf8f5;
            --warm-100: #f5f0eb;
            --warm-200: #e8ddd2;
            --warm-300: #d4c4b0;
            --sage-100: #e8efe8;
            --sage-200: #c5d5c0;
            --sage: #7a9b6d;
            --sage-dark: #5a7a4d;
            --gold: #c9a96e;
            --gold-light: #e0cc9e;
            --gold-dark: #a8873f;
            --charcoal: #2c2c2c;
            --text: #3a3a3a;
            --text-light: #6b6b6b;
            --rose: #d4a0a0;
            --font-display: 'Playfair Display', serif;
            --font-body: 'Inter', sans-serif;
            --font-accent: 'Cormorant Garamond', serif;
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, .06);
            --shadow-md: 0 8px 30px rgba(0, 0, 0, .08);
            --shadow-lg: 0 20px 60px rgba(0, 0, 0, .1);
            --shadow-gold: 0 8px 30px rgba(201, 169, 110, .15);
            --radius: 12px;
            --radius-lg: 20px;
            --transition: all .3s cubic-bezier(.4, 0, .2, 1)
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box
        }

        html {
            scroll-behavior: smooth;
            font-size: 16px
        }

        body {
            font-family: var(--font-body);
            color: var(--text);
            background: var(--cream);
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased
        }

        h1,
        h2,
        h3,
        h4 {
            font-family: var(--font-display);
            font-weight: 600;
            line-height: 1.2
        }

        h1 {
            font-size: clamp(2.5rem, 6vw, 4.5rem)
        }

        h2 {
            font-size: clamp(2rem, 4vw, 3rem)
        }

        h3 {
            font-size: clamp(1.2rem, 2vw, 1.5rem)
        }

        p {
            line-height: 1.7;
            color: var(--text-light)
        }

        a {
            text-decoration: none;
            color: inherit
        }

        button {
            cursor: pointer;
            font-family: var(--font-body);
            border: none;
            outline: none
        }

        img {
            max-width: 100%;
            display: block
        }

        .section {
            padding: 100px 5%;
            max-width: 1400px;
            margin: 0 auto
        }

        .section-label {
            font-family: var(--font-body);
            font-size: .8rem;
            letter-spacing: 4px;
            text-transform: uppercase;
            color: var(--sage);
            margin-bottom: 12px;
            font-weight: 600
        }

        .section-title {
            margin-bottom: 20px;
            color: var(--charcoal)
        }

        .section-subtitle {
            font-family: var(--font-accent);
            font-size: 1.2rem;
            color: var(--text-light);
            max-width: 600px;
            font-style: italic
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 14px 32px;
            border-radius: 50px;
            font-size: .9rem;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: var(--transition)
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--sage), var(--sage-dark));
            color: #fff;
            box-shadow: var(--shadow-gold)
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(122, 155, 109, .3)
        }

        .btn-ghost {
            border: 2px solid var(--charcoal);
            color: var(--charcoal);
            background: transparent
        }

        .btn-ghost:hover {
            background: var(--charcoal);
            color: #fff
        }

        .btn-gold {
            background: linear-gradient(135deg, var(--gold), var(--gold-dark));
            color: #fff
        }

        .btn-gold:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(201, 169, 110, .4)
        }

        .btn-sm {
            padding: 10px 22px;
            font-size: .8rem
        }

        .glass {
            background: rgba(255, 255, 255, .7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, .3)
        }

        .card {
            background: #fff;
            border-radius: var(--radius-lg);
            overflow: hidden;
            box-shadow: var(--shadow-sm);
            transition: var(--transition)
        }

        .card:hover {
            box-shadow: var(--shadow-md);
            transform: translateY(-4px)
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px)
            }

            to {
                opacity: 1;
                transform: translateY(0)
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0
            }

            to {
                opacity: 1
            }
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0)
            }

            50% {
                transform: translateY(-10px)
            }
        }

        @keyframes shimmer {
            0% {
                background-position: -200% 0
            }

            100% {
                background-position: 200% 0
            }
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: .4
            }

            50% {
                opacity: 1
            }
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0
            }

            to {
                transform: translateX(0);
                opacity: 1
            }
        }

        @keyframes scaleIn {
            from {
                transform: scale(.8);
                opacity: 0
            }

            to {
                transform: scale(1);
                opacity: 1
            }
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0)
            }

            50% {
                transform: translateY(-6px)
            }
        }

        @keyframes gradientMove {
            0% {
                background-position: 0% 50%
            }

            50% {
                background-position: 100% 50%
            }

            100% {
                background-position: 0% 50%
            }
        }

        @keyframes typewriter {
            from {
                width: 0
            }

            to {
                width: 100%
            }
        }

        @keyframes spin {
            to {
                transform: rotate(360deg)
            }
        }

        .animate-in {
            animation: fadeInUp .6s ease forwards
        }

        .gold-divider {
            width: 80px;
            height: 3px;
            background: linear-gradient(90deg, var(--gold), var(--gold-light));
            margin: 20px 0;
            border-radius: 2px
        }

        /* NAV */
        .nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            padding: 16px 5%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: var(--transition)
        }

        .nav.scrolled {
            background: rgba(255, 255, 255, .95);
            backdrop-filter: blur(20px);
            box-shadow: var(--shadow-sm);
            padding: 10px 5%
        }

        .nav-logo {
            font-family: var(--font-display);
            font-size: 1.6rem;
            font-weight: 700;
            color: var(--charcoal);
            display: flex;
            align-items: center;
            gap: 8px
        }

        .nav-logo span {
            color: var(--sage)
        }

        .nav-links {
            display: flex;
            gap: 30px;
            list-style: none
        }

        .nav-links a {
            font-size: .85rem;
            font-weight: 500;
            letter-spacing: .5px;
            color: var(--charcoal);
            position: relative;
            padding: 4px 0
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--sage);
            transition: width .3s ease
        }

        .nav-links a:hover::after,
        .nav-links a.active::after {
            width: 100%
        }

        .nav-book {
            font-size: .8rem
        }

        .nav-mobile-btn {
            display: none;
            background: none;
            font-size: 1.4rem;
            color: var(--charcoal)
        }

        .mobile-menu {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(255, 255, 255, .98);
            backdrop-filter: blur(30px);
            z-index: 999;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 24px
        }

        .mobile-menu.open {
            display: flex
        }

        .mobile-menu a {
            font-family: var(--font-display);
            font-size: 1.8rem;
            color: var(--charcoal);
            opacity: 0;
            animation: fadeInUp .5s ease forwards
        }

        /* HERO */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 0 5%;
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, var(--cream) 0%, var(--warm-100) 40%, var(--sage-100) 100%)
        }

        .hero-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 60px;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
            align-items: center;
            position: relative;
            z-index: 2
        }

        .hero-text h1 {
            color: var(--charcoal);
            margin-bottom: 24px
        }

        .hero-text h1 span {
            display: block
        }

        .hero-text h1 .accent {
            color: var(--sage);
            font-style: italic
        }

        .hero-tagline {
            font-family: var(--font-accent);
            font-size: 1.4rem;
            color: var(--text-light);
            margin-bottom: 36px;
            min-height: 40px;
            font-style: italic
        }

        .hero-ctas {
            display: flex;
            gap: 16px;
            flex-wrap: wrap
        }

        .hero-visual {
            position: relative;
            height: 500px;
            border-radius: var(--radius-lg);
            overflow: hidden;
            background: linear-gradient(135deg, var(--sage-200), var(--gold-light), var(--rose));
            display: flex;
            align-items: center;
            justify-content: center
        }

        .hero-visual-inner {
            width: 80%;
            height: 80%;
            border-radius: var(--radius-lg);
            background: rgba(255, 255, 255, .3);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 20px;
            border: 1px solid rgba(255, 255, 255, .5)
        }

        .hero-visual-inner i {
            font-size: 4rem;
            color: var(--charcoal);
            opacity: .6
        }

        .hero-visual-inner span {
            font-family: var(--font-accent);
            font-size: 1.4rem;
            color: var(--charcoal);
            font-style: italic
        }

        .hero-particles {
            position: absolute;
            inset: 0;
            overflow: hidden;
            pointer-events: none
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--gold);
            border-radius: 50%;
            opacity: .3;
            animation: float 6s ease-in-out infinite
        }

        .scroll-indicator {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            color: var(--text-light);
            font-size: .75rem;
            letter-spacing: 2px;
            animation: bounce 2s ease infinite
        }

        .scroll-indicator i {
            font-size: 1rem
        }

        /* EXPERIENCE */
        .experience {
            background: var(--white);
            text-align: center
        }

        .exp-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            margin: 50px 0
        }

        .exp-card {
            padding: 40px 30px;
            border-radius: var(--radius-lg);
            background: var(--cream);
            transition: var(--transition)
        }

        .exp-card:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow-md)
        }

        .exp-card i {
            font-size: 2.2rem;
            color: var(--sage);
            margin-bottom: 20px
        }

        .exp-card h3 {
            margin-bottom: 12px;
            color: var(--charcoal)
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 30px;
            margin-top: 60px;
            padding-top: 60px;
            border-top: 1px solid var(--warm-200)
        }

        .stat-item h2 {
            font-size: 2.5rem;
            color: var(--sage);
            margin-bottom: 4px
        }

        .stat-item p {
            font-size: .9rem;
            color: var(--text-light)
        }

        /* SERVICES */
        .services {
            background: var(--cream)
        }

        .service-tabs {
            display: flex;
            gap: 8px;
            margin: 40px 0 30px;
            overflow-x: auto;
            padding-bottom: 10px;
            -ms-overflow-style: none;
            scrollbar-width: none
        }

        .service-tabs::-webkit-scrollbar {
            display: none
        }

        .service-tab {
            padding: 10px 24px;
            border-radius: 50px;
            font-size: .85rem;
            font-weight: 600;
            white-space: nowrap;
            background: var(--white);
            color: var(--text);
            border: 2px solid transparent;
            transition: var(--transition);
            cursor: pointer
        }

        .service-tab.active {
            background: var(--sage);
            color: #fff;
            border-color: var(--sage)
        }

        .service-tab:hover:not(.active) {
            border-color: var(--sage)
        }

        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px
        }

        .service-card {
            padding: 24px;
            border-radius: var(--radius);
            background: #fff;
            border: 1px solid var(--warm-200);
            transition: var(--transition)
        }

        .service-card:hover {
            border-color: var(--sage);
            box-shadow: var(--shadow-sm)
        }

        .service-card h4 {
            font-size: 1.1rem;
            color: var(--charcoal);
            margin-bottom: 6px
        }

        .service-card .desc {
            font-size: .85rem;
            margin-bottom: 12px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden
        }

        .service-meta {
            display: flex;
            gap: 16px;
            align-items: center;
            margin-bottom: 12px;
            font-size: .8rem;
            color: var(--text-light)
        }

        .service-meta span {
            display: flex;
            align-items: center;
            gap: 4px
        }

        .service-price {
            font-family: var(--font-display);
            font-size: 1.2rem;
            color: var(--sage);
            font-weight: 700
        }

        .service-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 12px
        }

        .package-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, .95);
            backdrop-filter: blur(20px);
            padding: 16px 5%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 -4px 20px rgba(0, 0, 0, .08);
            z-index: 100;
            animation: fadeInUp .3s ease
        }

        /* GALLERY */
        .gallery {
            background: #fff
        }

        .gallery-filters {
            display: flex;
            gap: 8px;
            margin: 30px 0;
            flex-wrap: wrap
        }

        .gallery-grid {
            columns: 3;
            column-gap: 16px
        }

        .gallery-item {
            break-inside: avoid;
            margin-bottom: 16px;
            border-radius: var(--radius);
            overflow: hidden;
            position: relative;
            cursor: pointer
        }

        .gallery-item .overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(transparent, rgba(0, 0, 0, .7));
            opacity: 0;
            transition: var(--transition);
            display: flex;
            align-items: flex-end;
            padding: 20px
        }

        .gallery-item:hover .overlay {
            opacity: 1
        }

        .gallery-item .overlay span {
            color: #fff;
            font-size: .9rem
        }

        .gallery-placeholder {
            width: 100%;
            aspect-ratio: auto;
            min-height: 200px;
            background: linear-gradient(135deg, var(--sage-100), var(--warm-100));
            display: flex;
            align-items: center;
            justify-content: center
        }

        .gallery-placeholder i {
            font-size: 2rem;
            color: var(--sage);
            opacity: .5
        }

        /* TEAM */
        .team {
            background: var(--cream)
        }

        .team-scroll {
            display: flex;
            gap: 24px;
            overflow-x: auto;
            padding: 40px 0 20px;
            -ms-overflow-style: none;
            scrollbar-width: none
        }

        .team-scroll::-webkit-scrollbar {
            display: none
        }

        .team-card {
            min-width: 280px;
            background: #fff;
            border-radius: var(--radius-lg);
            overflow: hidden;
            transition: var(--transition);
            cursor: pointer;
            flex-shrink: 0
        }

        .team-card:hover {
            transform: translateY(-6px);
            box-shadow: var(--shadow-md)
        }

        .team-avatar {
            height: 280px;
            background: linear-gradient(135deg, var(--sage-100), var(--warm-100));
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative
        }

        .team-avatar i {
            font-size: 4rem;
            color: var(--sage);
            opacity: .4
        }

        .team-info {
            padding: 24px
        }

        .team-info h3 {
            margin-bottom: 2px
        }

        .team-info .title {
            color: var(--sage);
            font-size: .85rem;
            font-weight: 600;
            margin-bottom: 8px
        }

        .team-info .exp {
            font-size: .8rem;
            color: var(--text-light);
            margin-bottom: 10px
        }

        .team-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 6px
        }

        .team-tag {
            padding: 4px 10px;
            border-radius: 20px;
            font-size: .7rem;
            background: var(--sage-100);
            color: var(--sage-dark);
            font-weight: 500
        }

        .team-modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, .5);
            z-index: 2000;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            animation: fadeIn .3s
        }

        .team-modal-content {
            background: #fff;
            border-radius: var(--radius-lg);
            max-width: 600px;
            width: 100%;
            padding: 40px;
            max-height: 90vh;
            overflow-y: auto;
            animation: scaleIn .3s
        }

        /* TESTIMONIALS */
        .testimonials {
            background: #fff
        }

        .reviews-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
            margin-top: 40px
        }

        .review-featured {
            grid-column: 1/-1;
            background: linear-gradient(135deg, var(--sage), var(--sage-dark));
            color: #fff;
            padding: 40px;
            border-radius: var(--radius-lg)
        }

        .review-featured .stars {
            color: var(--gold)
        }

        .review-featured p {
            color: rgba(255, 255, 255, .9);
            font-size: 1.1rem;
            font-style: italic;
            margin: 16px 0
        }

        .review-featured .author {
            font-weight: 600
        }

        .review-card {
            padding: 24px;
            border-radius: var(--radius);
            border: 1px solid var(--warm-200);
            background: #fff
        }

        .review-card .stars {
            color: var(--gold);
            margin-bottom: 8px;
            font-size: .9rem
        }

        .review-card p {
            font-size: .9rem;
            margin-bottom: 12px
        }

        .review-card .author {
            font-weight: 600;
            font-size: .85rem;
            color: var(--charcoal)
        }

        .review-card .service {
            font-size: .8rem;
            color: var(--sage)
        }

        .social-badges {
            display: flex;
            gap: 20px;
            margin-top: 40px;
            justify-content: center;
            align-items: center
        }

        .social-badge {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            border-radius: 50px;
            background: var(--cream);
            font-size: .85rem;
            font-weight: 600
        }

        /* BOOKING */
        .booking {
            background: linear-gradient(135deg, var(--warm-100), var(--sage-100))
        }

        .booking-container {
            background: #fff;
            border-radius: var(--radius-lg);
            padding: 40px;
            box-shadow: var(--shadow-lg);
            max-width: 900px;
            margin: 40px auto
        }

        .booking-steps {
            display: flex;
            justify-content: space-between;
            margin-bottom: 40px;
            position: relative
        }

        .booking-steps::before {
            content: '';
            position: absolute;
            top: 20px;
            left: 10%;
            right: 10%;
            height: 2px;
            background: var(--warm-200)
        }

        .step-dot {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            position: relative;
            z-index: 1
        }

        .step-circle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--warm-200);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: .85rem;

const BLOGS=[
{id:1,title:"The Ultimate Guide to Balayage: What to Expect at Your Appointment",author:"Sophia Chen",date:"Jan 15, 2026",readTime:"8 min",category:"Hair",excerpt:"Everything you need to know before your balayage appointment â€” from consultation to aftercare.",content:`<h2>What is Balayage?</h2><p>Balayage, derived from the French word meaning "to sweep," is a freehand hair coloring technique that creates natural, sun-kissed highlights. Unlike traditional foil highlights, balayage is painted directly onto the hair surface, resulting in a softer, more graduated effect that grows out beautifully without harsh root lines.</p><p>At Glow & Grace Beauty Studio in Kelowna, our colorists have perfected this technique to complement the natural, outdoor lifestyle of the Okanagan Valley. Whether you're hitting the wineries or paddleboarding on the lake, your balayage will look effortlessly gorgeous.</p><h2>What Happens During Your Appointment</h2><h3>The Consultation (15-20 minutes)</h3><p>Every balayage appointment begins with an in-depth consultation. Your stylist will assess your current hair color, texture, condition, and discuss your desired outcome. We'll look at inspiration photos together and determine the best placement and tone for your features and skin tone.</p><h3>The Application (90-120 minutes)</h3><p>Your stylist will hand-paint lightener onto carefully selected sections of your hair. The beauty of balayage is that each application is completely customized â€” no two are alike. The process is gentle and doesn't require foils touching your scalp.</p><h3>Processing & Toning (30-45 minutes)</h3><p>Once the lightener has lifted to the desired level, your hair is rinsed and a custom toner is applied to achieve the perfect shade â€” whether that's champagne blonde, caramel, or honey.</p><div class="callout-box"><strong>ðŸŒ¿ Related Service:</strong> Pair your balayage with our Deep Conditioning Treatment ($65) for ultimate shine and health!</div><h2>Aftercare Tips for Long-Lasting Color</h2><p>Use sulfate-free shampoo and lukewarm water. Limit washing to 2-3 times per week. Apply UV protection spray before sun exposure â€” especially important in our sunny Okanagan summers. Use a weekly hair mask to maintain moisture and vibrancy.</p><h2>How Often Should You Touch Up?</h2><p>One of the greatest benefits of balayage is its low maintenance nature. Most clients return every 12-16 weeks for a refresh, compared to 6-8 weeks for traditional highlights. This makes it both time-efficient and cost-effective in the long run.</p>`},
{id:2,title:"Skincare Routine for Okanagan's Dry Climate: Expert Tips",author:"Aisha Patel",date:"Jan 8, 2026",readTime:"7 min",category:"Skincare",excerpt:"Combat the dry Okanagan air with these professional skincare strategies from our lead esthetician.",content:`<h2>Understanding Okanagan Skin Challenges</h2><p>Living in the beautiful Okanagan Valley comes with unique skincare challenges. The semi-arid climate means low humidity year-round, with winters bringing bitter cold and indoor heating that strips moisture from your skin. Summer adds intense UV exposure at our higher elevation.</p><h2>Your Morning Routine</h2><h3>Step 1: Gentle Cleanser</h3><p>Start with a cream or oil-based cleanser that won't strip your skin's natural oils. Avoid foaming cleansers in winter â€” they're too drying for our climate. Look for ingredients like ceramides and hyaluronic acid.</p><h3>Step 2: Hydrating Toner</h3><p>Skip the astringent. Instead, use a hydrating essence or toner with hyaluronic acid. Apply to damp skin and layer 2-3 times for maximum hydration â€” a technique called "7-skin method."</p><h3>Step 3: Vitamin C Serum</h3><p>Our intense Okanagan sun means antioxidant protection is non-negotiable. A vitamin C serum protects against free radical damage, brightens dark spots, and boosts collagen production.</p><h3>Step 4: Rich Moisturizer + SPF</h3><p>Layer a ceramide-rich moisturizer topped with SPF 30-50 daily, even in winter. UV rays reflect off snow and can cause just as much damage.</p><div class="callout-box"><strong>âœ¨ Pro Tip:</strong> Book a monthly HydraFacial ($195) to deeply hydrate and maintain your skin's barrier health through every season!</div><h2>Evening Routine</h2><p>Double cleanse, apply retinol (2-3 times per week), follow with a peptide serum and a rich overnight cream. Use a humidifier in your bedroom during winter months â€” your skin will thank you.</p><h2>Professional Treatments We Recommend</h2><p>Combine your at-home routine with professional treatments for optimal results. Monthly HydraFacials, quarterly chemical peels, and seasonal LED light therapy sessions create a comprehensive approach to skin health in our climate.</p>`},
{id:3,title:"Lash Extensions 101: Classic, Hybrid, or Volume â€” A Complete Comparison",author:"Emily Larsen",date:"Dec 28, 2025",readTime:"6 min",category:"Lashes",excerpt:"Not sure which lash style is right for you? Our lash specialist breaks down every option.",content:`<h2>Understanding Your Lash Options</h2><p>Choosing the right lash extension style can feel overwhelming with so many options available. As a lash artist with over 3,000 sets completed, I'm here to help you find your perfect match. The key is understanding the differences and choosing based on your natural lashes, lifestyle, and desired look.</p><h2>Classic Lash Extensions</h2><p>Classic lashes involve applying one extension to each natural lash (1:1 ratio). They enhance your natural lash line without looking overdone. Perfect for: first-time lash extension clients, those wanting a natural "mascara" look, professionals wanting a subtle enhancement.</p><h3>Price & Maintenance</h3><p>Full set: $185 | Fills every 2-3 weeks: $75 | Total look: Natural, elegant, everyday appropriate.</p><h2>Volume Lash Extensions</h2><p>Volume lashes use handmade fans of 2-6 ultra-fine extensions per natural lash. Despite using more extensions, the thinner diameter means they can be lighter than classic lashes. Perfect for: those with sparse natural lashes, anyone wanting dramatic fullness, special occasions and photoshoots.</p><h2>Hybrid Lash Extensions</h2><p>Hybrid lashes combine classic and volume techniques for a textured, dimensional look. Typically 70% classic and 30% volume fans. This is our most popular style at Glow & Grace because it offers the best of both worlds.</p><div class="callout-box"><strong>ðŸ’« Book Your Set:</strong> Not sure which style? Book a consultation (free!) and we'll recommend the perfect lash look for you.</div><h2>How to Make Your Lashes Last</h2><p>Avoid water for 24 hours after application. Clean daily with oil-free lash cleanser. Don't pull or pick at extensions. Sleep on your back or use a silk pillowcase. Brush through gently each morning with a clean spoolie.</p>`},
{id:4,title:"Nail Trends 2025: What's Hot This Season in Kelowna",author:"Jade Nakamura",date:"Dec 15, 2025",readTime:"5 min",category:"Nails",excerpt:"From glazed donut nails to 3D art â€” discover the hottest nail trends taking over the Okanagan.",content:`<h2>The Trends We're Loving</h2><p>The nail world is exploding with creativity in 2025, and we're here for all of it! From minimalist elegance to bold artistic statements, there's a trend for every personality. Here are the top looks our clients are requesting at Glow & Grace.</p><h2>1. Chrome & Glazed Finishes</h2><p>The "glazed donut" trend has evolved into holographic chrome, pearl chrome, and aurora nails. These ultra-reflective finishes catch the light beautifully and look stunning with Okanagan's golden sunsets as your backdrop.</p><h2>2. Minimalist Line Art</h2><p>Thin, delicate lines creating abstract faces, botanical prints, or geometric shapes on a neutral base. It's art gallery meets manicure â€” sophisticated and unique to each set.</p><h2>3. Aura Nails</h2><p>Soft, airbrushed gradient effects creating an ethereal "aura" around each nail. Think pastel clouds meeting celestial energy. We customize colors to complement your skin tone.</p><h2>4. 3D Textured Art</h2><p>Flower petals, bows, pearls, and architectural elements literally popping off your nails. This trend is all about wearable sculpture and conversation-starting details.</p><div class="callout-box"><strong>ðŸ’… Ready to Try?</strong> Book a Gel Manicure with Nail Art ($55 + $25) and bring your Pinterest board â€” Jade will bring it to life!</div><h2>What's Fading Out</h2><p>Plain solid colors without any dimension, overly long stiletto shapes, and heavy glitter are taking a backseat to more refined, artful approaches.</p>`},
{id:5,title:"Self-Care Sunday: Building Your Perfect At-Home Beauty Routine",author:"Aisha Patel",date:"Dec 1, 2025",readTime:"7 min",category:"Wellness",excerpt:"Create a spa-worthy self-care ritual at home between your professional appointments.",content:`<h2>Why Self-Care Matters</h2><p>In our fast-paced Okanagan lifestyle â€” between work, outdoor adventures, and social commitments â€” it's essential to carve out intentional time for self-care. A dedicated weekly beauty routine isn't just about looking good; it's about mental health, stress relief, and maintaining the results from your professional treatments.</p><h2>Morning Self-Care Ritual</h2><h3>Dry Brushing (5 minutes)</h3><p>Before your shower, use a natural bristle brush in upward strokes toward your heart. This stimulates lymphatic drainage, exfoliates dead skin, and boosts circulation for a natural glow.</p><h3>Nourishing Shower Routine</h3><p>Use lukewarm water (hot water strips natural oils). Apply a gentle body scrub focusing on rough areas â€” elbows, knees, heels. Follow with a hydrating body wash and finish with a cool water rinse to seal cuticles.</p><h2>Afternoon Hair Treatment</h2><p>Apply a deep conditioning mask from mid-length to ends. Wrap in a warm towel and leave for 20-30 minutes. This maintains the health and vibrancy of your salon color between appointments.</p><div class="callout-box"><strong>ðŸ§–â€â™€ï¸ Pro Tip:</strong> Pair your at-home routine with monthly professional Deep Conditioning Treatments ($65) for salon-quality hair health year round!</div><h2>Evening Wind-Down</h2><h3>Multi-Step Facial (30 minutes)</h3><p>Double cleanse, apply a sheet mask or clay mask (alternate weekly), follow with serums and night cream. Light a candle, play calming music, and make it a ritual you look forward to every week.</p><h3>Hand & Nail Care</h3><p>Push back cuticles gently after your bath, apply cuticle oil, and massage in hand cream. This extends the life of your professional manicure.</p><h2>The Key to Consistency</h2><p>Set a recurring calendar reminder for Self-Care Sunday. Prepare your products the night before. Treat it as non-negotiable "me time." Your mind, body, and beauty will thank you.</p>`}
